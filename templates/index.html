{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReportBro</title>
    <link rel="SHORTCUT ICON" href="{% static 'favicon.ico' %}" type="image/x-icon">
    <link href="{% static 'reportbro/reportbro.css' %}" rel="stylesheet" type="text/css"/>
    
    <script src="{% static 'reportbro/reportbro.js' %}"></script>
    <script src="{% static 'js/knockout-3.5.1.min.js' %}"></script>
    <script src="{% static 'js/jquery-3.6.0.min.js' %}"></script>
    <script src="{% static 'js/jquery.cookie.js' %}"></script>

    <style>
        .koton{
    border: 1px slid #2e518b;
    /*anchura, borde y estilo*/
    padding: 9px;
    background-color: #2e518b;
    color: aliceblue;
    text-decoration: none;
    text-transform: uppercase;
    font-family: Arial, Helvetica, sans-serif;
    border-radius: 10px;

}
    </style>

    <script type="text/javascript">

        function csrfSafeMethod(method) {
            // these HTTP methods do not require CSRF protection
            return (/^(GET|HEAD|OPTIONS|TRACE)$/.test(method));
        }
        
        $.ajaxSetup({
            beforeSend: function(xhr, settings) {
                if (!csrfSafeMethod(settings.type) && !this.crossDomain) {
                    const csrftoken = $.cookie('csrftoken');
                    xhr.setRequestHeader("X-CSRFToken", csrftoken);
                }
            }
        });
        
        </script>

        <div>
                <a class="koton" href="/" target=""> Inicio </a>
            {% block body %}{% endblock body %}
        </div>

</head>
<body>
    
</body>
</html>
